  <style>
    /* Animated Gradient Background */
    #hero {
      position: relative;
      overflow: hidden;
      background: linear-gradient(270deg, #1a1a2e, #16213e, #0f3460, #533483);
      background-size: 800% 800%;
      animation: gradientMove 20s ease infinite;
      height: 100vh;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Particles Container */
    #particles-js {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    /* Hero Content */
    #hero .container {
      position: relative;
      z-index: 2;
      color: #fff;
    }

    /* Hero Image Overlay */
    #hero img {
      opacity: 0.15;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* Text glow effect */
    h2 {
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00f, 0 0 10px #00f; }
      to { text-shadow: 0 0 20px #00f, 0 0 40px #0ff; }
    }

    /* Social links hover animation */
    .social-links a {
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .social-links a:hover {
      transform: scale(1.2) rotate(5deg);
      color: #0ff;
    }

    /* Scroll-top hover */
    #scroll-top:hover {
      background: #0ff;
      color: #000;
      transform: scale(1.2);
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
